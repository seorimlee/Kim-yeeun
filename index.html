<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <title>Section Background Scroll Effect</title>
    <style>
        *, *:after, *:before {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #fff;
            color: #000;
        }

        /* parallax 효과를 위한 섹션 스타일 */
        .parallax_section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* 기본 parallax 효과 */
        }
        .parallax_section h2 {
            color: #fff;
            font-size: 4rem;
            text-align: center;
            z-index: 1;
        }

        /* 각 섹션의 배경 이미지 설정 */
        .section1 {
            background-image: url('section1.jpg');
        }
        .section2 {
            background-image: url('section2.jpg');
        }
        .section3 {
            background-image: url('section3.jpg');
        }

        /* 모바일에서 background-attachment를 우회하기 위한 방법 */
        @media (max-width: 768px) {
            .parallax_section {
                background-attachment: scroll; /* 모바일에서 고정되지 않도록 수정 */
                background-position: center; /* 기본 위치로 설정 */
            }
        }
    </style>
</head>

<body>
    <div class="parallax_section section1">
        <h2>CSS <br> Parallax Effect</h2>
    </div>
    <div class="parallax_section section2">
        <h2>CSS3 <br> Parallax Effect</h2>
    </div>
    <div class="parallax_section section3">
        <h2>CSS3 <br> Parallax Effect</h2>
    </div>
</body>

</html>
