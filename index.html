<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Section Background Scroll Effect</title>
    <style>
        *,
        *:after,
        *:before {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #fff;
            color: #000;
            overflow-x: hidden;
            background-color: #000;
        }

        /* 헤더 */
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            position: fixed;
            z-index: 9999;
        }

        header>ul {
            width: 50%;
            display: flex;
            justify-content: space-around;
            list-style: none;
            color: #fff;
        }

        header>ul:nth-child(1) {
            justify-content: flex-start;
            padding-left: 2%;
        }

        /* 비디오 */
        .video-container {
            width: 100%;
            height: auto;
            overflow: hidden;
            position: relative;
            margin-bottom: 30px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            /* 비디오가 inline-block을 피하도록 설정 */
        }

        /* 섹션 기본 스타일 */
        .parallax_section {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-size: cover !important;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            /* 화면 높이 맞춤 */
            transition: background-position 0.1s ease-out;
        }

        .parallax_section h2 {
            color: #fff;
            font-size: 4rem;
            text-align: center;
            z-index: 1;
        }

        /* 각 섹션에 고유 배경 이미지 추가 */
        .section1 {
            background-image: url('main1.jpg');
        }

        .section2 {
            background-image: url('section2.jpg');
        }

        .section3 {
            background-image: url('section3.jpg');
        }

        .container-main p {
            font-size: 10em;
            padding: 0.5rem;
            font-weight: bold;
            letter-spacing: -0.3rem;
            text-align: center;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .container-main p span.typed-text {
            font-weight: normal;
            color: #fff;
        }

        .container-main p span.cursor {
            display: inline-block;
            background-color: #fff;
            margin-left: 0.1rem;
            width: 3px;
            height: 1em;
            animation: blink 1s infinite;
        }

        .container-main p span.cursor.typing {
            animation: none;
        }

        @keyframes blink {
            0% {
                background-color: #fff;
            }

            49% {
                background-color: #fff;
            }

            50% {
                background-color: transparent;
            }

            99% {
                background-color: transparent;
            }

            100% {
                background-color: #fff;
            }
        }

        /* 모바일에서의 추가 최적화 */
        @media (max-width: 768px) {
            body {
                overflow-x: auto;
                /* 모바일에서 수평 스크롤이 필요할 수 있으므로 수정 */
            }

            header>ul {
                flex-direction: column;
            }

            header>ul:nth-child(2) {
                margin-right: 2%;
            }

            header>ul:nth-child(2)>li {
                text-align: right;
            }

            .parallax_section h2 {
                font-size: 2rem;
                /* 모바일에서 텍스트 크기 조정 */
            }

            .parallax_section {
                height: auto;
            }

            .section1 {
                min-height: 100vh;
            }

            .section2 {
                min-height: 55vh;
            }

            .section3 {
                min-height: 55vh;
            }
        }


        .container-main p {
            font-size: 4em;
        }

    </style>
</head>

<body>
    <header>
        <ul>
            <li>KIM YE EUN</li>
        </ul>
        <ul>
            <li class="category-work">WORK</li>
            <li class="category-video">VIDEO</li>
            <li class="category-contact">CONTACT</li>
        </ul>
    </header>
    <div class="parallax_section section1">
        <main>
            <div class="container-main">
                <p><span class="typed-text"></span><span class="cursor">&nbsp;</span></p>
            </div>
        </main>
    </div>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="yaeeun-video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="parallax_section section2">
        <h2>CSS3 <br> Parallax Effect</h2>
    </div>
    <div class="parallax_section section3">
        <h2>CSS3 <br> Parallax Effect</h2>
    </div>

    <script>
        // Typed.js 효과
        const typedTextSpan = document.querySelector(".typed-text");
        const cursorSpan = document.querySelector(".cursor");

        const textArray = ["KIM YE EUN", "KIM YE EUN", "KIM YE EUN", "KIM YE EUN"];
        const typingDelay = 200;
        const erasingDelay = 100;
        const newTextDelay = 1000;
        let textArrayIndex = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < textArray[textArrayIndex].length) {
                if (!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
                typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, typingDelay);
            } else {
                cursorSpan.classList.remove("typing");
                setTimeout(erase, newTextDelay);
            }
        }

        function erase() {
            if (charIndex > 0) {
                if (!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
                typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, erasingDelay);
            } else {
                cursorSpan.classList.remove("typing");
                textArrayIndex++;
                if (textArrayIndex >= textArray.length) textArrayIndex = 0;
                setTimeout(type, typingDelay + 1100);
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            if (textArray.length) setTimeout(type, newTextDelay + 250);
        });


        // 모바일에서의 100vh 높이 문제 해결을 위한 JS
        const setVhUnit = () => {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        };

        // 모바일 화면 크기 변경시 대응
        window.addEventListener('resize', setVhUnit);
        setVhUnit();

        // 성능 최적화를 위한 requestAnimationFrame 사용
        let lastScrollTop = 0;
        let isScrolling = false;

        function updateParallax() {
            const parallaxSections = document.querySelectorAll('.parallax_section');
            const scrollPosition = window.pageYOffset;

            parallaxSections.forEach((section, index) => {
                const sectionHeight = section.offsetHeight;
                let offset = (scrollPosition / sectionHeight) * 200; // 배경 이동 범위 확대 (200%까지)

                // 배경 이미지 이동 속도 조정 (모바일에서는 빠르게 이동)
                offset = Math.min(Math.max(offset, -50), 150); // 0% ~ 200% 사이로 배경 이미지 이동 (더 많이 이동)

                // 섹션의 배경 이동
                if (section.classList.contains('section3')) {
                    const secondSection = document.querySelector('.section2');
                    const secondSectionTop = secondSection.offsetTop;

                    if (scrollPosition < secondSectionTop) {
                        section.style.backgroundPosition = `center 0%`;
                    } else {
                        const scrollFromSecondSection = scrollPosition - secondSectionTop;
                        const thirdSectionHeight = sectionHeight;

                        const scrollRatio = scrollFromSecondSection / thirdSectionHeight;
                        const offset = scrollRatio * 200; // 0%에서 200%로 배경 이미지 이동

                        section.style.backgroundPosition = `center ${Math.min(offset, 200)}%`;
                    }
                } else {
                    section.style.backgroundPosition = `center ${offset}%`;
                }
            });
        }

        // 스크롤 최적화를 위한 throttle
        window.addEventListener('scroll', function() {
            if (isScrolling) return; // 한번에 한 번만 실행
            isScrolling = true;
            requestAnimationFrame(() => {
                updateParallax();
                isScrolling = false;
            });
        });

        // 페이지 로딩 시 초기 배경 업데이트
        updateParallax();

    </script>
</body>

</html>
