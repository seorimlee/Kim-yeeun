<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KIM YE EUN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/qyf3oio.css">
    <link rel="stylesheet" href="layout.css" />
</head>

<body>
    <header>
        <ul>
            <li>KIM YE EUN</li>
        </ul>
        <ul>
            <li class="category-work">WORK</li>
            <li class="category-video">VIDEO</li>
            <li class="category-contact">CONTACT</li>
        </ul>
    </header>
    <main>
        <div class="container-main">
            <p><span class="typed-text"></span><span class="cursor">&nbsp;</span></p>
        </div>
    </main>

    <div class="container video">
        <iframe src="https://www.youtube.com/embed/ZXxEfOmYz7Q?si=gJwTs038VtGT6Ns0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <div class="container">
        <section>
            <div class="image" data-type="background" data-speed="2">
                <div class="flip-container">
                    <div class="flipper">
                        <div class="front">
                            <div class="stuff">
                                <button onclick="toggleFlip()">
                                    <h2>WORKS</h2>
                                </button>
                            </div>
                        </div>
                        <div class="back section-content">
                            <button class="close-button" onclick="toggleFlip()">X</button>
                            <div class="table-container">
                                <table>
                                    <tr><th></th><th>TITLE</th><th>ROLE</th></tr>
                                    <!-- Work data here -->
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="image" data-type="background" data-speed="7"></div>
            <div class="stuff"><h2>INTERVIEW</h2></div>
        </section>

        <section>
            <div class="image" data-type="background" data-speed="6"></div>
            <div class="stuff"><h2>INSTAGRAM</h2></div>
        </section>
    </div>

    <script>
        function parallaxIt() {
            const $fwindow = $(window);
            const $contents = [];
            const $backgrounds = [];

            $('[data-type="content"]').each(function() {
                var $contentObj = $(this);
                $contentObj.__speed = $contentObj.data('speed') || 1;
                $contentObj.__fgOffset = $contentObj.offset().top;
                $contents.push($contentObj);
            });

            $('[data-type="background"]').each(function() {
                var $backgroundObj = $(this);
                $backgroundObj.__speed = $backgroundObj.data('speed') || 1;
                $backgroundObj.__fgOffset = $backgroundObj.offset().top;
                $backgrounds.push($backgroundObj);
            });

            function updatePositions() {
                var scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                $contents.forEach(function($contentObj) {
                    var yPos = $contentObj.__fgOffset - scrollTop / $contentObj.__speed;
                    $contentObj.css('top', yPos);
                });

                $backgrounds.forEach(function($backgroundObj) {
                    var yPos = -((scrollTop - $backgroundObj.__fgOffset) / $backgroundObj.__speed);
                    $backgroundObj.css({ backgroundPosition: '50% ' + yPos + 'px' });
                });
            }

            $fwindow.on('scroll resize touchmove', function() {
                window.requestAnimationFrame(updatePositions);
            });

            $fwindow.trigger('scroll');
        }
        parallaxIt();

        const typedTextSpan = document.querySelector(".typed-text");
        const cursorSpan = document.querySelector(".cursor");
        const textArray = ["KIM YE EUN", "KIM YE EUN", "KIM YE EUN", "KIM YE EUN"];
        let textArrayIndex = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < textArray[textArrayIndex].length) {
                if (!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
                typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, 200);
            } else {
                cursorSpan.classList.remove("typing");
                setTimeout(erase, 1000);
            }
        }

        function erase() {
            if (charIndex > 0) {
                if (!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
                typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, 100);
            } else {
                cursorSpan.classList.remove("typing");
                textArrayIndex++;
                if (textArrayIndex >= textArray.length) textArrayIndex = 0;
                setTimeout(type, 1200);
            }
        }

        document.addEventListener("DOMContentLoaded", function() { 
            if (textArray.length) setTimeout(type, 1200);
        });

        function toggleFlip() {
            document.querySelector('.flip-container').classList.toggle('flipped');
        }
    </script>
</body>

</html>
