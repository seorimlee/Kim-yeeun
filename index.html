<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <title>Section Background Scroll Effect</title>
    <style>
        *, *:after, *:before {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            background: #fff;
            color: #000;
        }
        .parallax_section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-position 0.1s ease-out;
        }
        .parallax_section h2 {
            color: #fff;
            font-size: 4rem;
            text-align: center;
            z-index: 1;
        }
        .section1 {
            background-image: url('section1.jpg');
        }
        .section2 {
            background-image: url('section2.jpg');
        }
        .section3 {
            background-image: url('section3.jpg');
        }
    </style>
</head>

<body>
    <div class="parallax_section section1">
        <h2>CSS3 <br> Parallax Effect</h2>
    </div>
    <div class="parallax_section section2">
        <h2>CSS3 <br> Parallax Effect</h2>
    </div>
    <div class="parallax_section section3">
        <h2>CSS3 <br> Parallax Effect</h2>
    </div>

    <script>
        // 모바일 및 데스크탑에서 작동하는 Parallax 효과
        const parallaxSections = document.querySelectorAll('.parallax_section');

        function updateParallax() {
            parallaxSections.forEach(section => {
                const speed = section.classList.contains('section1') ? 0.2 : 
                              section.classList.contains('section2') ? 0.4 : 0.6;
                const offset = window.pageYOffset * speed;

                // 배경 이미지 이동 (y축)
                section.style.backgroundPosition = `center ${offset}px`;
            });
        }

        // 스크롤 이벤트에 따라 배경 이미지 조정
        window.addEventListener('scroll', updateParallax);
        // 페이지 로딩 시 초기 업데이트
        updateParallax();
    </script>
</body>

</html>
