<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <title>Section Background Scroll Effect</title>
    <style>
        *, *:after, *:before {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            background: #fff;
            color: #000;
        }
        .parallax_section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .parallax_section h2 {
            color: #fff;
            font-size: 4rem;
            text-align: center;
            z-index: 1;
        }
        .section1 {
            background-image: url('section1.jpg');
        }
        .section2 {
            background-image: url('section2.jpg');
        }
        .section3 {
            background-image: url('section3.jpg');
        }
    </style>
</head>

<body>
    <div class="parallax_section section1">
        <h2>CSS3 <br> Parallax Effect</h2>
    </div>
    <div class="parallax_section section2">
        <h2>CSS3 <br> Parallax Effect</h2>
    </div>
    <div class="parallax_section section3">
        <h2>CSS3 <br> Parallax Effect</h2>
    </div>
</body>

</html>
